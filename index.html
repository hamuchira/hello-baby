        function calculateDueDate() {

            const matingDate = new Date(matingDateInput.value);
            
            // æˆåŠŸæ—¥ã‚’0æ—¥ç›®ã¨ã—ã¦è¨ˆç®—
            const dueDate17 = new Date(matingDate);
            dueDate17.setDate(dueDate17.getDate() + 17);

            dueDate18.setDate(dueDate18.getDate() + 18);

                'â­ã®æ—¥ãŒæœ€ã‚‚å¯èƒ½æ€§ãŒé«˜ã„æ—¥ã§ã™' +
                '</div>';
            
            // 18æ—¥ç›®ã‹ã‚‰ã®æ—¥æ•°è¨ˆç®—
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            dueDate18.setHours(0, 0, 0, 0);

            } else {

            }
            
            daysRemainingDiv.textContent = daysText;
            resultDiv.classList.add('show');
        }

        // çµ±è¨ˆæƒ…å ±è¨ˆç®—
        function calculateStatistics() {
            const statisticsDiv = document.getElementById('statistics');
            
            if (pregnancyRecords.length === 0) {
                statisticsDiv.style.display = 'none';
                return;
            }
            
            statisticsDiv.style.display = 'block';
            
            const durations = pregnancyRecords.map(r => r.pregnancyDuration);
            const average = (durations.reduce((a, b) => a + b, 0) / durations.length).toFixed(1);
            const min = Math.min(...durations);
            const max = Math.max(...durations);
            
            // æœŸé–“åˆ¥ã®åˆ†å¸ƒ
            const distribution = {};
            durations.forEach(d => {
                distribution[d] = (distribution[d] || 0) + 1;
            });
            
            const mostCommon = Object.keys(distribution).reduce((a, b) => 
                distribution[a] > distribution[b] ? a : b
            );
            
            statisticsDiv.innerHTML = 
                '<h3>ğŸ“Š çµ±è¨ˆæƒ…å ±</h3>' +
                '<div class="stat-item">' +
                    '<span>è¨˜éŒ²æ•°</span>' +
                    '<span>' + pregnancyRecords.length + 'åŒ¹</span>' +
                '</div>' +
                '<div class="stat-item">' +
                    '<span>å¹³å‡å¦Šå¨ æœŸé–“</span>' +
                    '<span>' + average + 'æ—¥</span>' +
                '</div>' +
                '<div class="stat-item">' +
                    '<span>æœ€çŸ­ãƒ»æœ€é•·</span>' +
                    '<span>' + min + 'æ—¥ - ' + max + 'æ—¥</span>' +
                '</div>' +
                '<div class="stat-item">' +
                    '<span>æœ€ã‚‚å¤šã„æœŸé–“</span>' +
                    '<span>' + mostCommon + 'æ—¥ (' + distribution[mostCommon] + 'åŒ¹)</span>' +
                '</div>';
        }

        // CSVã‚¤ãƒ³ãƒãƒ¼ãƒˆæ©Ÿèƒ½
        function importFromCSV(input) {
            const file = input.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const csvText = e.target.result;
                    const lines = csvText.split('\n');
                    
                    // ãƒ˜ãƒƒãƒ€ãƒ¼è¡Œã‚’ã‚¹ã‚­ãƒƒãƒ—
                    const dataLines = lines.slice(1).filter(line => line.trim());
                    
                    let importCount = 0;
                    const newRecords = [];
                    
                    dataLines.forEach(line => {
                        // CSVãƒ‘ãƒ¼ã‚¹ï¼ˆç°¡æ˜“ç‰ˆï¼‰
                        const values = line.split(',').map(value => 
                            value.replace(/^"|"$/g, '').replace(/""/g, '"')
                        );
                        
                        if (values.length >= 5) {
                            const record = {
                                id: Date.now() + Math.random(), // é‡è¤‡ã‚’é¿ã‘ã‚‹ãŸã‚
                                name: values[0],
                                matingDate: values[1],
                                birthDate: values[2],
                                pregnancyDuration: parseInt(values[3]),
                                recordDate: values[4]
                            };
                            
                            // ç°¡å˜ãªãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
                            if (record.name && record.matingDate && record.birthDate && 
                                !isNaN(record.pregnancyDuration)) {
                                newRecords.push(record);
                                importCount++;
                            }
                        }
                    });
                    
                    if (importCount > 0) {
                        if (confirm(importCount + 'ä»¶ã®è¨˜éŒ²ã‚’èª­ã¿è¾¼ã¿ã¾ã™ã€‚æ—¢å­˜ã®è¨˜éŒ²ã«è¿½åŠ ã•ã‚Œã¾ã™ã€‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ')) {
                            pregnancyRecords = pregnancyRecords.concat(newRecords);
                            saveRecordsToStorage(); // ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜
                            displayRecords();
                            calculateStatistics();
                            showNotification(importCount + 'ä»¶ã®è¨˜éŒ²ã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸï¼');
                        }
                    } else {
                        showNotification('æœ‰åŠ¹ãªè¨˜éŒ²ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ', 'error');
                    }
                } catch (error) {
                    showNotification('CSVãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                }
                
                // ãƒ•ã‚¡ã‚¤ãƒ«å…¥åŠ›ã‚’ãƒªã‚»ãƒƒãƒˆ
                input.value = '';
            };
            
            reader.readAsText(file, 'UTF-8');
        }

        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ç”Ÿæˆ
        function generateHeatCalendar(heatDates, hamster) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            let calendarHtml = '';
            
            // 3ãƒ¶æœˆåˆ†ã®ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’è¡¨ç¤º
            for (let monthOffset = 0; monthOffset < 3; monthOffset++) {
                const month = new Date(today.getFullYear(), today.getMonth() + monthOffset, 1);
                const year = month.getFullYear();
                const monthNum = month.getMonth();
                const firstDay = month.getDay();
                const daysInMonth = new Date(year, monthNum + 1, 0).getDate();
                
                calendarHtml += '<div style="margin-top: 30px; margin-bottom: 10px;">';
                calendarHtml += '<div style="text-align: center; font-size: 1.1em; font-weight: bold; margin-bottom: 10px; color: #555;">';
                calendarHtml += year + 'å¹´ ' + (monthNum + 1) + 'æœˆ</div>';
                
                // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚°ãƒªãƒƒãƒ‰
                calendarHtml += '<div style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 3px;">';
                
                // æ›œæ—¥ãƒ˜ãƒƒãƒ€ãƒ¼
                const weekDays = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
                weekDays.forEach(day => {
                    calendarHtml += '<div style="text-align: center; font-weight: bold; padding: 8px; background: #f8f9fa; border-radius: 5px; font-size: 0.85em;">' + day + '</div>';
                });
                
                // ç©ºç™½ã‚»ãƒ«
                for (let i = 0; i < firstDay; i++) {
                    calendarHtml += '<div></div>';
                }
                
                // æ—¥ä»˜ã‚»ãƒ«
                for (let day = 1; day <= daysInMonth; day++) {
                    const currentDate = new Date(year, monthNum, day);
                    currentDate.setHours(0, 0, 0, 0);
                    
                    const isToday = currentDate.getTime() === today.getTime();
                    const isHeatDay = heatDates.some(heatDate => {
                        const hd = new Date(heatDate);
                        hd.setHours(0, 0, 0, 0);
                        return hd.getTime() === currentDate.getTime();
                    });
                    
                    let cellStyle = 'padding: 10px; text-align: center; border-radius: 8px; border: 1px solid #e0e0e0; font-size: 0.85em; position: relative;';
                    let clickEvent = '';
                    
                    if (isHeatDay) {
                        cellStyle += ' background: linear-gradient(135deg, #ffe0e8 0%, #ffd0e0 100%); border-color: #ff9a9e; color: #ff6b9d; font-weight: bold; cursor: pointer;';
                        if (hamster && hamster.lastHeatTime) {
                            clickEvent = ' onclick="showHeatTime(\'' + hamster.name + '\', \'' + (monthNum + 1) + 'æœˆ' + day + 'æ—¥\', \'' + hamster.lastHeatTime + '\')"';
                        }
                    } else {
                        cellStyle += ' background: white;';
                    }
                    
                    if (isToday) {
                        cellStyle += ' border: 2px solid #4ecdc4; box-shadow: 0 0 0 2px rgba(78, 205, 196, 0.2);';
                    }
                    
                    calendarHtml += '<div style="' + cellStyle + '"' + clickEvent + '>';
                    calendarHtml += day;
                    if (isHeatDay) {
                        calendarHtml += '<div style="position: absolute; top: 2px; right: 2px; font-size: 0.7em;">ğŸŒ¸</div>';
                    }
                    calendarHtml += '</div>';
                }
                
                calendarHtml += '</div></div>';
            }
            
            return calendarHtml;
        }

        // å¦Šå¨ è¦³å¯Ÿã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ç”Ÿæˆ
        function generatePregnancyCalendar(heatDate, currentDay) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            let calendarHtml = '';
            
            // ç™ºæƒ…æ—¥ã®æœˆã‹ã‚‰2ãƒ¶æœˆåˆ†è¡¨ç¤º
            for (let monthOffset = 0; monthOffset < 2; monthOffset++) {
                const month = new Date(heatDate.getFullYear(), heatDate.getMonth() + monthOffset, 1);
                const year = month.getFullYear();
                const monthNum = month.getMonth();
                const firstDay = month.getDay();
                const daysInMonth = new Date(year, monthNum + 1, 0).getDate();
                
                calendarHtml += '<div style="margin-top: 30px; margin-bottom: 10px;">';
                calendarHtml += '<div style="text-align: center; font-size: 1.1em; font-weight: bold; margin-bottom: 10px; color: #555;">';
                calendarHtml += year + 'å¹´ ' + (monthNum + 1) + 'æœˆ</div>';
                
                calendarHtml += '<div style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 3px;">';
                
                const weekDays = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
                weekDays.forEach(day => {
                    calendarHtml += '<div style="text-align: center; font-weight: bold; padding: 8px; background: #f8f9fa; border-radius: 5px; font-size: 0.85em;">' + day + '</div>';
                });
                
                for (let i = 0; i < firstDay; i++) {
                    calendarHtml += '<div></div>';
                }
                
                for (let day = 1; day <= daysInMonth; day++) {
                    const currentDate = new Date(year, monthNum, day);
                    currentDate.setHours(0, 0, 0, 0);
                    
                    const daysSinceHeat = Math.floor((currentDate - heatDate) / (1000 * 60 * 60 * 24));
                    const isToday = currentDate.getTime() === today.getTime();
                    const isHeatDay = daysSinceHeat === 0;
                    const isDayTen = daysSinceHeat === 10;
                    const isDueDate = daysSinceHeat >= 17 && daysSinceHeat <= 19;
                    
                    let cellStyle = 'padding: 10px 5px; text-align: center; border-radius: 8px; border: 1px solid #e0e0e0; font-size: 0.75em; position: relative; line-height: 1.2;';
                    let marker = '';
                    
                    if (isHeatDay) {
                        cellStyle += ' background: linear-gradient(135deg, #ffe0e8 0%, #ffd0e0 100%); border-color: #ff9a9e; color: #ff6b9d; font-weight: bold;';
                        marker = '<div style="font-size: 0.9em;">ğŸŒ¸</div>';
                    } else if (isDayTen) {
                        cellStyle += ' background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%); border-color: #ff9800; color: #e65100; font-weight: bold;';
                        marker = '<div style="font-size: 0.9em;">ğŸ¯</div>';
                    } else if (isDueDate) {
                        cellStyle += ' background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%); border-color: #f44336; color: #c62828; font-weight: bold;';
                        marker = '<div style="font-size: 0.9em;">ğŸ‰</div>';
                    } else if (daysSinceHeat >= 0 && daysSinceHeat <= 19) {
                        cellStyle += ' background: #f3e5f5; color: #7b1fa2;';
                    } else {
                        cellStyle += ' background: white;';
                    }
                    
                    if (isToday) {
                        cellStyle += ' border: 2px solid #4ecdc4; box-shadow: 0 0 0 2px rgba(78, 205, 196, 0.2);';
                    }
                    
                    calendarHtml += '<div style="' + cellStyle + '">';
                    calendarHtml += '<div>' + day + '</div>';
                    if (daysSinceHeat >= 0 && daysSinceHeat <= 19) {
                        calendarHtml += '<div style="font-size: 0.7em; color: #999;">' + daysSinceHeat + 'æ—¥</div>';
                    }
                    calendarHtml += marker;
                    calendarHtml += '</div>';
                }
                
                calendarHtml += '</div></div>';
            }
            
            return calendarHtml;
        }
